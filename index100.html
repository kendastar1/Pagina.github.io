<!DOCTYPE html>
<html>
<head>
    <title>TV Screen</title>
    <style>
        /* Estilos para la pantalla de televisión */
        #tv-screen {
            width: 800px;
            height: 600px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #333;
            padding: 10px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #tv-screen .header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }

        #tv-screen .body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #333;
            border-top: 1px solid #333;
        }

        #tv-screen .body img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #tv-screen .footer {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-top: 1px solid #333;
        }

        #tv-screen .button {
            background-color: #666;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #tv-screen .button:hover {
            background-color: #555;
        }

        /* Estilos para mejorar el diseño */
        #tv-screen {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 20px;
        }

        #tv-screen .header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        #tv-screen .body {
            padding: 20px;
            border-top: 1px solid #333;
        }

        #tv-screen .footer {
            padding: 20px;
            border-top: 1px solid #333;
        }

        #tv-screen .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #tv-screen .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="tv-screen">
        <div class="header">TV Screen</div>
        <div class="body">
            <img src="tv-image.jpg" alt="TV Image">
        </div>
        <div class="footer">
            <button class="button">Play</button>
            <button class="button">Pause</button>
            <button class="button">Stop</button>
        </div>
    </div>
</body>
</html>
